<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Top Tracks Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Spotify Top Tracks Finder</h1>
        <div class="search-container">
            <input type="text" id="artist-input" placeholder="Enter an artist name">
            <button id="search-button">Search Artists</button>
            <button id="random-hits-button" class="hidden">Get Random Hits</button>
        </div>
        <div id="result-container">
            <!-- API results will be displayed here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
